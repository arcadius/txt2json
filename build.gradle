plugins {
	id 'java'
	id 'jacoco-report-aggregation'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.abobos.springboot.demo.txt2json'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	implementation 'com.h2database:h2:2.2.224' //testImplementation, we want to run app standalone and curl it
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'com.maciejwalkowiak.spring:wiremock-spring-boot:2.1.2'
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.named('check') {
	dependsOn tasks.named('testCodeCoverageReport', JacocoReport)
}
